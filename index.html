<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <main>
            <section id="timer-section">
                <div id="timer-display">40:00</div>
                <div id="timer-controls">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </section>

            <section id="heatmap-section">
                <!-- Calendar-style monthly heatmap -->
                <div id="heatmap-calendar">
                    <!-- January 2026 -->
                    <div class="month-container" data-month="0" data-year="2026">
                        <div class="month-label">January 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- February 2026 -->
                    <div class="month-container" data-month="1" data-year="2026">
                        <div class="month-label">February 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- March 2026 -->
                    <div class="month-container" data-month="2" data-year="2026">
                        <div class="month-label">March 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- April 2026 -->
                    <div class="month-container" data-month="3" data-year="2026">
                        <div class="month-label">April 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- May 2026 -->
                    <div class="month-container" data-month="4" data-year="2026">
                        <div class="month-label">May 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- June 2026 -->
                    <div class="month-container" data-month="5" data-year="2026">
                        <div class="month-label">June 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- July 2026 -->
                    <div class="month-container" data-month="6" data-year="2026">
                        <div class="month-label">July 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- August 2026 -->
                    <div class="month-container" data-month="7" data-year="2026">
                        <div class="month-label">August 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- September 2026 -->
                    <div class="month-container" data-month="8" data-year="2026">
                        <div class="month-label">September 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- October 2026 -->
                    <div class="month-container" data-month="9" data-year="2026">
                        <div class="month-label">October 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- November 2026 -->
                    <div class="month-container" data-month="10" data-year="2026">
                        <div class="month-label">November 2026</div>
                        <div class="month-grid"></div>
                    </div>
                    
                    <!-- December 2026 -->
                    <div class="month-container" data-month="11" data-year="2026">
                        <div class="month-label">December 2026</div>
                        <div class="month-grid"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
